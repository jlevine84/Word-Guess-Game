<!doctype html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" href="assets/css/style.css">   
    </head>

    <body>
        <header>
            <div class="container-fluid heading">
                <div class="row">
                    <div class="col-3"><h2>Jeff Levine Presents</h2></div>
                    <div class="col-6"><h1>Hangman!</h1></div>
                    <div class="col-3"><h2><a href="#">Back to Portfolio!</a></h2></div>
                </div>    
            </div>
        </header>

        <main>
            <div class="container-fluid maindisplay">
                <div class="container-fluid gamehud">
                    <div class="row" id="r1">
                        <div class="col-3 gameinfo">
                            <p><br><br>Instructions:</p>
                            <p id="instructions">Guess a letter to uncover the hidden word!</p>
                            <p id="instructions"><br><br>Wins: <var id="pwins"></var></p>
                            <p id="instructions">Loses: <var id="ploses"></var></p>
                            <p id="instructions">Guesses Remaining: <var id="pguesses"></var></p>
                            
                        </div>
                        <div class="col-6 gamedisplay">
                            <div class="row">
                                <div class="col hangman"><br><br>Press Any Key to play!<br><img src="assets/images/Hangman7.png" id="hangmanImg"></div>
                                <div class="w-100"></div>
                                <div class="col theword"><br><br><var id="theword"></var></div>
                            </div>
                        </div>
                        <div class="col-3 usedletters"><p><br><br>Used Letters: </p>
                            <div class="row"></div>
                            <div class="col guesses"><br><div id="guesses"></div></div>
                        </div>    
                    </div>
                </div>

                <div class="container-fluid keyboard">
                    <div class="row" id="toprow">
                        <div class="col key" id="qkey">Q</div>
                        <div class="col key" id="wkey">W</div>
                        <div class="col key" id="ekey">E</div>
                        <div class="col key" id="rkey">R</div>
                        <div class="col key" id="tkey">T</div>
                        <div class="col key" id="ykey">Y</div>
                        <div class="col key" id="ukey">U</div>
                        <div class="col key" id="ikey">I</div>
                        <div class="col key" id="okey">O</div>
                        <div class="col key" id="pkey">P</div>
                    </div>
                    <div class="row" id="middlerow">
                        <div class="col key" id="akey">A</div>
                        <div class="col key" id="skey">S</div>                    
                        <div class="col key" id="dkey">D</div>
                        <div class="col key" id="fkey">F</div>
                        <div class="col key" id="gkey">G</div>
                        <div class="col key" id="hkey">H</div>
                        <div class="col key" id="jkey">J</div>
                        <div class="col key" id="kkey">K</div>
                        <div class="col key" id="lkey">L</div>
                    </div>    
                    <div class="row" id="bottomrow">
                        <div class="col key" id="zkey">Z</div>
                        <div class="col key" id="xkey">X</div>
                        <div class="col key" id="ckey">C</div>
                        <div class="col key" id="vkey">V</div>
                        <div class="col key" id="bkey">B</div>
                        <div class="col key" id="nkey">N</div>
                        <div class="col key" id="mkey">M</div>
                    </div>    
                </div>

            </div>


        </main>

        <footer>
            <div class="container-fluid footing">
                Footer
            </div>
        </footer>

    </body>
</html>
