<!doctype html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">   
    </head>

    <body>
        <header>
            <div class="container-fluid heading">
                <img src="#">
            </div>
        </header>

        <main>
            <div class="container-fluid maindisplay">
                <div class="container-fluid gamehud">
                    <div class="row" id="r1">
                        <div class="col-3 gameinfo">Game Info</div>
                        <div class="col-6 gamedisplay">Game Display
                            <div class="row">
                                <div class="col hangman">The Hangman</div>
                                <div class="w-100"></div>
                                <div class="col theword">The Word</div>
                            </div>
                        </div>
                        <div class="col-3 usedletters">Used Letters</div>  
                    </div>
                </div>

                <div class="container-fluid keyboard">
                    <div class="row" id="toprow">
                        <div class="col" id="qkey">Q</div>
                        <div class="col" id="wkey">W</div>
                        <div class="col" id="ekey">E</div>
                        <div class="col" id="rkey">R</div>
                        <div class="col" id="tkey">T</div>
                        <div class="col" id="ykey">Y</div>
                        <div class="col" id="ukey">U</div>
                        <div class="col" id="ikey">I</div>
                        <div class="col" id="okey">O</div>
                        <div class="col" id="pkey">P</div>
                    </div>
                    <div class="row" id="middlerow">
                        <div class="col" id="akey">A</div>
                        <div class="col" id="skey">S</div>                    
                        <div class="col" id="dkey">D</div>
                        <div class="col" id="fkey">F</div>
                        <div class="col" id="gkey">G</div>
                        <div class="col" id="hkey">H</div>
                        <div class="col" id="jkey">J</div>
                        <div class="col" id="kkey">K</div>
                        <div class="col" id="lkey">L</div>
                    </div>    
                    <div class="row" id="bottomrow">
                        <div class="col" id="zkey">Z</div>
                        <div class="col" id="xkey">X</div>
                        <div class="col" id="ckey">C</div>
                        <div class="col" id="vkey">V</div>
                        <div class="col" id="bkey">B</div>
                        <div class="col" id="nkey">N</div>
                        <div class="col" id="mkey">M</div>
                    </div>    
                </div>

            </div>


        </main>

        <footer>
            <div class="container-fluid footing">
                Footer
            </div>
        </footer>

    </body>
</html>
